<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>User Media</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>GetUserMedia + CSS3 Filters</h1>
	<div id="wraper">
		<video id="output"></video>
	</div>
	<div id="buttons">
		<h4>Saturate</h4>
		<input type="range" onchange="set('saturate', this.valueAsNumber);" value="0" step="0.1" name="points" min="0" max="1" value="5">
		<h4>Grayscale</h4>
		<input type="range" onchange="set('saturate', this.valueAsNumber);" value="0" step="0.1" name="points" min="0" max="1" value="5">
		<h4>Contrast</h4>
		<input type="range" onchange="set('contrast', this.valueAsNumber);" value="0" step="0.1" name="points" min="0" max="10">
		<h4>Brightness</h4>
		<input type="range" onchange="set('brightness', this.valueAsNumber);" value="0" step="0.1" name="points" min="0" max="10">
		<h4>Blur</h4>
		<input type="range" onchange="set('blur', this.value + 'px');" value="0" step="1" name="points" min="0" max="10">
		<h4>Invert</h4>
		<input type="range" onchange="set('invert', this.valueAsNumber);" value="0" step="0.1" name="points" min="0" max="1">
		<h4>Sepia</h4>
		<input type="range" onchange="set('sepia', this.valueAsNumber);" value="0" step="0.1" name="points" min="0" max="1">
		<h4>Huerotate</h4>
		<input type="range" onchange="set('hue-rotate', this.value + 'deg');" value="0" step="30" name="points" min="0" max="360">
		<h4>Opacity</h4>		
		<input type="range" onchange="set('opacity', this.valueAsNumber);" value="0" step="0.1" name="points" min="0" max="1">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</div>
</body>
</html>
